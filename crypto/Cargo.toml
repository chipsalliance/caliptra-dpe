[package]
name = "crypto"
version = "0.1.0"
edition = "2021"

[features]
openssl = ["dep:openssl", "dep:openssl-kdf"]
deterministic_rand = ["openssl"]

[dependencies]
openssl = {version = "0.10", optional = true}
openssl-kdf = {version = "0.4.1", optional = true}

[dev-dependencies]
strum = "0.24"
strum_macros = "0.24"
