[package]
name = "dpe-tools"
version = "0.1.0"
edition = "2021"

[features]
default = ["dpe_profile_p256_sha256"]
dpe_profile_p256_sha256 = ["dpe/dpe_profile_p256_sha256"]
dpe_profile_p384_sha384 = ["dpe/dpe_profile_p384_sha384"]

[dependencies]
dpe = {path = "../dpe"}
dpe-crypto = {path = "../crypto", features = ["deterministic_rand"]}
pem = "2"
dpe-platform = {path = "../platform"}
zerocopy = "0.6.1"
clap = { version = "4.3.17", features = ["derive"] }

[[bin]]
name = "sample_dpe_cert"
path = "src/sample_dpe_cert.rs"
target = 'cfg("test")'
